<!DOCTYPE html>
<html>
  <head>
    <title>BitDEX</title>
    <style>
      body {
        background-color: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }
      
      .logo {
        font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      .button {
        background-color: #f7dc7c;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      
      .button:hover {
        background-color: #f7dc7c;
      }
      
      .form-container {
        background-color: #1f1f1f;
        border-radius: 4px;
        padding: 20px;
        margin-top: 20px;
      }
      
      .form-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      .form-label {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .form-input {
        border: none;
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        width: 100%;
      }
      
      .form-submit {
        background-color: #f7dc7c;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      
      .form-submit:hover {
        background-color: #ff0055;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">Bitdex</div>
      <button class="button">Connect Wallet</button>
    </div>
    <div class="form-container">
      <div class="form-header">Swap</div>
      <div class="form-row">
        <div class="form-label">From:</div>
        <input class="form-input" type="text" placeholder="0.1 BTC">
        <button class="form-input">select token</button>
      </div>
      <div class="form-row">
        <div class="form-label">To:</div>
        <input class="form-input" type="text" placeholder="2000 USDT">
      </div>
      <button class="form-submit">Swap</button>
    </div>
    <div style="margin-top: 20px; font-size: 14px; text-align: center;">
      <p><em>Disclaimer: Alpha software - Use at own risk</em></p>
      
    <script>
      // Check if Metamask is installed
      if (typeof window.ethereum !== 'undefined') {
        const connectWalletButton = document.getElementById('connect-wallet-button');

        // Handle wallet connection
        const connectWallet = async () => {
          try {
            // Request user permission to connect to Metamask
            await window.ethereum.request({ method: 'eth_requestAccounts' });

            // Wallet connected successfully
            alert('Wallet connected!');
          } catch (error) {
            // Error occurred or user denied permission
            console.error(error);
            alert('Failed to connect wallet. Please try again.');
          }
        };

        // Attach event listener to connect wallet button
        connectWalletButton.addEventListener('click', connectWallet);
      } else {
        // Metamask is not installed or not detected
        alert('Metamask not found. Please install Metamask to connect your wallet.');
      }
    </script>
  </body>
</html>
    </div>
  </body>
</html>
